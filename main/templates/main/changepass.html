{% extends 'main/base.html' %}
{% block title %} Change Password {% endblock %}

{% block body %}
{% load staticfiles %}
<style>div.change_body {
  width:  60%;
  height: 100%;
  background-color:rgba(0,0,0,0.3);
}

div.change_side {
  width:  20%;
  height: 100%;
  

}
h1.change_text{
  width:  100%;
  height: 10%;
  text-align: center;
  opacity:1;
    }
form.change_box{
  width:  100%;
  height: 50%;
  text-align: center;
  opacity:1;

}
.button:hover {
  background-color: crimson;
  color: white;
  }</style>
<!-- <link rel="stylesheet" href="{% static  'css/change.css' %}" type="text/css"> -->
  <div class="change_side"></div>
  <div class="change_body" >
    <h1 class="change_text">Change Password</h1>

    {% if error_message %}
    <div class="alert alert-primary" role="alert">
      {{error_message}}
    </div>
    {% endif %}
    <form method="POST" class="change_box">
      {% csrf_token %}
      <input type="password" name="oldpass" placeholder="old password">
      <br><br>
      <input type="password" name="newpass" placeholder="new password">
      <br><br>
      <input type="password" name="repass" placeholder="confirm password">
      <br><br>
      <input type="submit" name="submit" value="change">
    </form>
  </div>
  <div class="change_side"></div>

{% endblock %}
