{% extends 'main/base.html' %}
{% block title %} Home {% endblock %}

{% block body %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Verdana, sans-serif;
  }

  .mySlides {
    display: none;
  }

  img {
    vertical-align: middle;
  }

  /* Slideshow container */
  .slideshow-container {
    max-width: 1000px;
    position: relative;
    margin: 1% auto;
  }

  /* Caption text */
  .text {
    color: black;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
  }

  /* The dots/bullets/indicators */
  .dot {
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }

  .active {
    background-color: #717171;
  }

  /* Fading animation */
  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }

  @keyframes fade {
    from {
      opacity: .4
    }

    to {
      opacity: 1
    }
  }

  /* On smaller screens, decrease text size */
  @media only screen and (max-width: 300px) {
    .text {
      font-size: 11px
    }
  }

  .prev,
  .next {
    cursor: pointer;
    position: absolute;
    top: 10%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: black;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }

  /* Position the "next button" to the right */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  /* On hover, add a grey background color */
  .prev:hover,
  .next:hover {
    background-color: #A9A9A9;
    color: black;
  }

  div.home_page {
    height: 100%;
    width: 100%;
    /* display: flex;
    flex-direction: column; */
  }

  div.home_page1 {
    height: 80%;
    width: 100%;
    display: block;
    /* flex-direction: column; */

  }

  div.header_home {
    height: 10%;
    width: 100%;
    text-align: center;

  }

</style>


<div class="home_page">
  <div class="home_page1">
    <div class="header_home">
      <h2>Duy Hiệu</h2>
    </div>
    <div class="slideshow-container">

      <div class="mySlides fade">
        <img src="https://i.imgur.com/HnQmrSN.png" style="width:100%">
        <div class="text">Information</div>
      </div>

      <div class="mySlides fade">
        <img src="https://i.imgur.com/DKZDlhS.png" style="width:100%">
        <div class="text">About Me</div>
      </div>

      <div class="mySlides fade">
        <img src="https://i.imgur.com/ZW2Affs.png" style="width:100%">
        <div class="text">My Website</div>
      </div>
      <a class="prev" onclick="prev_slide()">&#10094;</a>
      <a class="next" onclick="next_slide()">&#10095;</a>
      <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>


 
</div>

  <script>
    let slideIndex = 0;
    // set time chuyển slide=8s
    let timeout = setInterval(showSlides, 5000);
    function prev_slide() {
      slideIndex = slideIndex - 2
      if (slideIndex < 0) { slideIndex = 2 } // goi ham showslide() se thanh slide 3
      // reset timeout
      showSlides()
      clearInterval(timeout);
      timeout = setInterval(showSlides, 5000);
    }
    function next_slide() {
      slideIndex = slideIndex
      // reset timeout
      showSlides()
      clearInterval(timeout);
      timeout = setInterval(showSlides, 5000);
    }
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      // hidden all slide
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      // làm mờ hết tất cả các chấm
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      // xac dinh vi tri slide
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
    showSlides()
  </script>




  {% endblock %}
